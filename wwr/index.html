<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brooke Grandberry">
    <meta name="description"
        content="WDD 130, Web Fundamentals, BYU World Wide Pathway, about me page, information page.">
    <title>White Water Rafting | Home</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Londrina Shadow for headers -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <!-- Open Sans: Regular (400) and Extra Bold (800) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-box">
            <img src="images/wwr-crossedoars.webp" alt="Company logo" width="300">
        </div>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li> <!--Home page of wwr-->
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trip Options</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero_index"> 
            <img src="images/quite_river.webp" alt="Quite River Section">
            <h1> Welcome to White Water Rafting Corp. </h1>
        </div>

        <div class="page_grid">
            <div class="left_column">
                <section class="sign_up">
                    <form>
                        <h2> Sign up for our newsletter: </h2>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="form-item column1">
                                <label for="fullname">Full Name: </label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="form-item column1">
                                <label for="useremail">Email: </label>
                                <input type="email" id="useremail" name="useremail">
                            </div>
                        </fieldset>
                    <button type="submit">Send Info</button>
                    </form>
                </section>

                <div class="call_action">
                    <form action="trips.html">
                        <fieldset  class="memories">
                            <legend>Ready for the memories?</legend>
                            <button type="submit">Click to visit our Trips page! </button>
                        </fieldset>
                    </form>
                </div>
            </div>
            
            <section class="photo_column"> 
                <h2> What type of adventure are you seeking? </h2> 
                <div class="more_info">
                    <figure>
                        <img src="images/stunning_canyon_views.webp" alt="Stunning views">
                        <figcaption>
                            Join us where soaring canyon walls embrace a winding river, 
                            forming a breathtaking passage through ancient stone and rushing water. 
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="images/photo_journal_journey.webp" alt="Recording memories">
                        <figcaption> 
                            Your next adventure deserves to be remembered — and protected. 
                            Grab our free rentals, including waterproof camera bags, clothing bags, 
                            and other floating watertight containers. Reserve yours today! 
                        </figcaption>
                    </figure>
                </div>
            </section>

        </div>
    </main>

    <footer>
        <div class="footer_content">
            <p>©️2025 | White Water Rafting | Brooke Grandberry</p>
            <a class="wireframe_link" href="https://app.moqups.com/G9yFv78iMgFjA1erULnIVOFHKZJwuNvq/view/page/ad64222d5"
                target="_blank">
                <img src="images/wireframe.png" alt="view wireframe">
            </a>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook-logo.png" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram-logo.png" alt="Instagram">
                </a>
                <a href="https://x.com/">
                    <img src="images/x-logo.png" alt="X">
                </a>
            </nav>
        </div>
    </footer>
</body>

</html>
