<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Brooke Grandberry | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email: </label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="Firefox">Firefox</option>
                        <option value="Google Chrome">Chrome</option>
                        <option value="Microsoft Edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column3">
                <label for="feedback">List the places you have lived: </label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Vernal Utah, Seattle Washington, Yakima Washington"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️©2025 | HTML Form - User Poll Activity | Brooke Grandberry</p>
    </footer>
</body>

</html>
